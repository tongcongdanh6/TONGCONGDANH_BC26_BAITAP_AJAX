<!doctype html>
<html lang="en">

<head>
    <title>Tống Công Danh - BC26 - Bài tập AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center py-5">Quản lý nhân viên</h1>
        <div class="row">
            <div class="col-md-6 col-12">

                <form id="frmNhanVien">
                    <div class="form-group">
                        <label for="maNhanVien">Mã nhân viên</label>
                        <input type="text" class="form-control" name="maNhanVien" id="maNhanVien"
                            placeholder="Mã nhân viên">
                        <span class="text-danger" id="validate_maNhanVien_empty"></span>
                    </div>
                    <div class="form-group">
                        <label for="tenNhanVien">Tên nhân viên</label>
                        <input type="text" class="form-control" name="tenNhanVien" id="tenNhanVien"
                            placeholder="Tên nhân viên">
                        <span class="text-danger" id="validate_tenNhanVien_empty"></span>
                    </div>
                    <div class="form-group">
                        <label for="heSoChucVu">Chức vụ</label>
                        <select name="heSoChucVu" id="heSoChucVu" class="form-control">
                            <option value="1">Nhân viên</option>
                            <option value="2">Quản lý</option>
                            <option value="3">Giám đốc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="luongCoBan">Lương cơ bản</label>
                        <input type="number" class="form-control" name="luongCoBan" id="luongCoBan"
                            placeholder="Lương cơ bản">
                        <span class="text-danger" id="validate_luongCoBan_empty"></span>
                    </div>                    
                    <div class="form-group">
                        <label for="soGioLamTrongThang">Số giờ làm trong tháng</label>
                        <input type="number" class="form-control" name="soGioLamTrongThang" id="soGioLamTrongThang"
                            placeholder="Số giờ làm trong tháng">
                        <span class="text-danger" id="validate_soGioLamTrongThang_empty"></span>    
                    </div>
                    <button class="btn btn-primary" id="btnThemNhanVien">Thêm nhân viên</button>
                </form>
                <div class="w-100" id="errors_container">
                    
                </div>
            </div>
            <div class="col-md-6 col-12 overflow-auto">
                <table class="table table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Mã nhân viên</th>
                            <th>Tên nhân viên</th>
                            <th>Chức vụ</th>
                            <th>Hệ số chức vụ</th>
                            <th>Lương cơ bản</th>
                            <th>Số giờ làm trong tháng</th>
                        </tr>
                    </thead>
                    <tbody id="tblDsNVBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./controllers/index.js"></script>
</body>

</html>
